
<div class="container mt-4">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="display-5 fw-bold">üì¶ Catalogue Produits</h1>
    </div>
  </div>

  <!-- Filtres -->
  <div class="row mb-4">
    <div class="col-md-4">
      <input
        type="text"
        class="form-control"
        placeholder="üîç Rechercher un produit..."
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()">
    </div>

    <div class="col-md-3">
      <select
        class="form-select"
        [(ngModel)]="selectedCategory"
        (change)="onCategoryChange()">
        <option value="all">Toutes les cat√©gories</option>
        <option *ngFor="let category of categories$ | async" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>

    <div class="col-md-3">
      <select
        class="form-select"
        [(ngModel)]="selectedSort"
        (change)="onSortChange()">
        <option value="price-asc">Prix croissant</option>
        <option value="price-desc">Prix d√©croissant</option>
      </select>
    </div>
  </div>

  <!-- Grid Produits -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of paginatedProducts$ | async">
      <div class="card h-100 shadow-sm">
        <img [src]="product.image" class="card-img-top" [alt]="product.name" style="height: 200px; object-fit: cover;">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="text-muted">{{ product.category }}</p>
         

          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center">
              <span class="h5 text-primary mb-0">{{ product.price }} ‚Ç¨</span>
              <button
                class="btn btn-success btn-sm"
                (click)="addToCart(product)">
                üõí Ajouter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="row mt-4">
    <div class="col-12 d-flex justify-content-between">
      <button
        class="btn btn-outline-primary"
        (click)="prevPage()"
        [disabled]="currentPage === 1">
        ‚Üê Pr√©c√©dent
      </button>

      <span class="align-self-center">Page {{ currentPage }}</span>

      <button
        class="btn btn-outline-primary"
        (click)="nextPage()">
        Suivant ‚Üí
      </button>
    </div>
  </div>

  <!-- Message si aucun produit -->
  <div *ngIf="(products$ | async)?.length === 0" class="text-center mt-5">
    <p class="text-muted">Aucun produit trouv√© avec ces crit√®res.</p>
  </div>
</div>
